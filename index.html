<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>One page space</title>
</head>
<body>

    <header>

        <div class="content-logo">
            <img src="img/logo.svg" alt="LOGO">
        </div>

        <div class="content-compass">
            <span class="iconify" data-icon="mdi:compass-outline" style="color: white;"></span>
        </div>

        <div class="content-snipe">
            <span class="iconify" data-icon="fa:wpexplorer" style="color: white;"></span>
        </div>

    </header>


    <main>

        <div class="haut-fond">

            <div class="content-planet">
                <img src="img/Mars.svg" alt="mars">
            </div>

            
            <div class="content-ellipse">
                <img src="img/Ellipse_6.svg" alt="back">
            </div>


            <div class="content-particle">

                <img class="meteor-1" src="img/Union.svg" alt="meteor">
                <img class="meteor-2" src="img/Union.svg" alt="meteor">
                <img class="meteor-3" src="img/Union.svg" alt="meteor">
                <img class="meteor-4" src="img/Union.svg" alt="meteor">

                <div class="rounded-1"></div>
                <div class="rounded-2"></div>
                <div class="rounded-3"></div>
                <div class="rounded-4"></div>

            </div>

            <div class="content-the-space">
                <p class="the-space"> The space</p>
            </div>

            <div class="content-ellipse-rouge">
                <img src="img/Ellipse_5.svg" alt="back">
            </div>

        </div>


        <div class="haut-texte">

            <div class="content-title-btn"> 
                <p class="title">SPACE GALACTIC</p>
                <p class="sous-titre">Travel at Space</p>

                <a href="#" class="btn">Join To Adventure</a>
            </div>

        </div>
        



        <div class="bas">



        </div>
    </main>


    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
</body>
</html>
