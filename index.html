<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>One page space</title>
</head>
<body>

    <header>

        <div class="content-logo">
            <img src="img/logo.svg" alt="LOGO">
        </div>

        <div class="content-compass">
            <span class="iconify" data-icon="mdi:compass-outline" style="color: white;"></span>
        </div>

        <div class="content-snipe">
            <span class="iconify" data-icon="fa:wpexplorer" style="color: white;"></span>
        </div>

    </header>


    <main>

        <div class="haut-fond">

            <div class="content-planet">
                <img class="svg"  src="img/Mars.svg" alt="mars">
            </div>

            
            <div class="content-ellipse">
                <img class="ellipse" src="img/Ellipse_6.svg" alt="back">
            </div>


            <div class="content-particle">

                <img class="meteor-1" src="img/Union.svg" alt="meteor">
                <img class="meteor-2" src="img/Union.svg" alt="meteor">
                <img class="meteor-3" src="img/Union.svg" alt="meteor">
                <img class="meteor-4" src="img/Union.svg" alt="meteor">

                <div class="rounded-1"></div>
                <div class="rounded-2"></div>
                <div class="rounded-3"></div>
                <div class="rounded-4"></div>

            </div>

            <div class="content-the-space">
                <p class="the-space"> The space</p>
            </div>

            <div class="content-ellipse-rouge">
                <img src="img/Ellipse_5.svg" alt="back">
            </div>

        </div>


        <div class="haut-texte">

            <div class="content-title-btn"> 
                <p class="title">SPACE GALACTIC</p>
                <p class="sous-titre">Travel at Space</p>

                <a href="#" class="btn">Join To Adventure</a>
            </div>


            <div class="content-mini-texte">

                <div class="mini-texte">
                    <p>
                        You need have at least 18 years.
                    </p>
                </div>
                
                <div class="mini-texte">
                    <p>
                        Only persons whith creative mind.
                    </p>
                </div>
            </div>


            <div>

                <!--
                <p class="texte-travel">TRAVEL WITH VIRGIN OF RICHARD BRANSON</p>

                    <div class="content-image-perso">

                    <img src="" alt="" class="img-perso">
                    <img src="" alt="" class="img-perso">

                </div>

                <p> Richar Branson is a billionaire English businessman; known for its Space brand, with more than 360 companies making up the Space Groupe</p>

            -->
                <h2 class="explore-the-unforgetabble"> Explore the Unforgettable</h2>


                <div class="violet-planet">
                    <img src="img/violet.svg" alt="">
                </div>


                <div class="content-particle-2">

                    <img class="meteor-1" src="img/Union.svg" alt="meteor">
                    <img class="meteor-2" src="img/Union.svg" alt="meteor">
                    <img class="meteor-3" src="img/Union.svg" alt="meteor">
                    <img class="meteor-4" src="img/Union.svg" alt="meteor">
    
                </div>

                <div class="fusee">
                    <img src="img/Rocket_illustra.svg" alt="Rocket">
                </div>


                <div class="content-fond-violet">
                    <img src="img/Ellipse_20.svg" alt="">
                </div>

                <div class="content-fond-bleu">
                    <img src="img/Ellipse_16.svg" alt="">
                </div>

            </div>

        </div>
        
    </main>


    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
</body>
</html>
